<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="mx-5">
    <h1 class="text-center my-5">Expense Tracker</h1>
    <form class="row gy-3" onsubmit=handleFormSubmit(event)>
        <div class="col-4">
            <div class="input-group">
                <label for="expenseAmount">Enter Expense:</label>
                <div class="input-group-text">Rs.</div>
                <input type="number" name="expenseAmount" id="expenseAmount" class="form-control-sm" required />
                <div class="input-group-text">.00</div>
            </div>
        </div>
        <div class="col-4">
            <label for="expenseDescription">Enter Description: </label>
            <input type="text" name="expenseDescription" id="expenseDescription" required />
        </div>
        <div class="col-4">
            <label for="expenseCategory">Choose a category: </label>
            <select class="form-select-sm" name="expenseCategory" id="expenseCategory">
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="fuel">Fuel</option>
                <option value="movie">Movie</option>
                <option value="others">Others</option>
            </select>
        </div>
        <button class="btn btn-success w-25 m-auto" type="submit">Add Expense</button>
    </form>
    <ul class="table" id="expensesList">

    </ul>
    <table class="table">
        <thead>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>
<script src="index.js"></script>

</html>
